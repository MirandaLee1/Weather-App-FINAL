<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="current-weather">
            <h2 class="date-time">Day, Time and Date</h2>
            <h3 class="location">City, Country</h3>
            <h1 class="weather">Weather</h1>
            <form class="search-form">
                <input type="text" placeholder="Search Location" />
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="forecast">
            <h3>7-Day Forecast</h3>
            <div class="forecast-item">Day 1</div>
            <div class="forecast-item">Day 2</div>
            <div class="forecast-item">Day 3</div>
            <div class="forecast-item">Day 4</div>
            <div class="forecast-item">Day 5</div>
            <div class="forecast-item">Day 6</div>
            <div class="forecast-item">Day 7</div>
        </div>
    </div>

    
    <script src="src/app.js"></script>
</body>
</html>
