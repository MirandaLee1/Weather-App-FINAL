<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="Weather-app">
            <h3 class="date-time">Monday, 10th August 2023</h3>
            <h2 class="location">London, UK</h2>
            <div class="weather-info">
                <h1 class="weather">15</h1>
                <h3 class="wind">Wind: 10 km/h</h3>
                <h3 class="humidity">Humidity: 80%</h3>
            </div>
            <form class="search-form">
                <input type="text" placeholder="Search Location" />
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="forecast">
            <div class="forecast-item">Day 1</div>
            <div class="forecast-item">Day 2</div>
            <div class="forecast-item">Day 3</div>
            <div class="forecast-item">Day 4</div>
            <div class="forecast-item">Day 5</div>
            <div class="forecast-item">Day 6</div>
            <div class="forecast-item">Day 7</div>
        </div>
        <small>
            <a href="https://github.com/MirandaLee1/Weather-App-FINAL" target="_blank" font-size="5">Open source code by Miranda Lee ðŸŒ» </div>
            </small>    
    </div>
    <script src="src/app.js"></script>
</body>
</html>
