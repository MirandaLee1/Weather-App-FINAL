<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    
    <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d5ca97404e.js" crossorigin="anonymous"></script>;
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>


</head>
<body>
<div class="container">

    <div class="weather-app">
    <header>    

          <h1 id="">
    <i class="fa-regular fa-snowflake cold-main"></i>
    </h1>

        <h2 id="temp">
        2°
    </h2>

    <h3 id="city">
        Berlin
      
      </h3>

    <h4 id="date">Date
    </h4>
  

    <h5 id = "description">Description 
    </h5>


  <div class="weather-metrics">

<div class="wind">
    <i class="fa-solid fa-wind"></i>
    <span class="label">Wind</span>
    <span class="value">10</span>
</div>       
    
    <div class="humidity">
      <i class="fa-solid fa-tint"></i>
      <span class="label">Humidity</span>
      <span class="value">80</span>
    </div>      

    <div class="pressure">
      <i class="fas fa-tachometer-alt"></i>
      <span class="label">Pressure</span>
      <span class="value">20</span>
    </div>      

</div>


    </header>

    </BR>


<div class="row">

    <div class="col">

    <div class="card" style="width: 5rem;">
  <i class="fa-regular fa-sun sunny-time"></i>
  <div class="card-body">
    <h3 class="card-title">7°</h3>
    <p class="card-text">Mon</p>
  </div>

  </div>

</div>

    <div class="col">

    <div class="card" style="width: 5rem;">
  <i class="fa-solid fa-cloud-bolt thunder-time"></i>
  <div class="card-body">
    <h3 class="card-title">5°</h3>
    <p class="card-text">Tue</p>
  </div>

  </div>

</div>

    <div class="col">

    <div class="card" style="width: 5rem;">
   <i class="fa-regular fa-sun sunny-time"></i>
  <div class="card-body">
    <h3 class="card-title">7°</h3>
    <p class="card-text">Wed</p>
  </div>

  </div>

</div>

    <div class="col">

    <div class="card" style="width: 5rem;">
  <i class="fa-regular fa-sun sunny-time"></i>
  <div class="card-body">
    <h3 class="card-title">6°</h3>
    <p class="card-text">Thu</p>
  </div>

  </div>

</div>

    <div class="col">

    <div class="card" style="width: 5rem;">
 <i class="fa-regular fa-snowflake cold-time"></i>
  <div class="card-body">
    <h3 class="card-title">1°</h3>
    <p class="card-text">Fri</p>
  </div>

  </div>

</div>


<form id="cityForm">
 
  <input type="search" class="form-control" id="location" placeholder="Find a city..." autofocus="on">
  <input type="submit" value="Search" class="searchbutton" id="submitbutton"/>

</form>
    
    </div>

  <div class="openSource">
  <a href="https://github.com/MirandaLee1/Weather-App/tree/main/Weather-App" target="blank" class="openSource">Open-source code</a> by Miranda Lee
  </div>
</div>
<script src="java.js"></script>
</body>
</html>
